<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto COHA</title>
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header">
            <img  class="header_logo" src="/images/Logo.png" alt="Logo Alura">    
        </div>
       
    </header>
         

    <main>
        <div class="main">
            <div class="main_izq">
                <textarea id="input_texto" class="input_texto" placeholder="Ingrese el Texto Aqui"> </textarea>
                <div class="main_izq_footer">
                    <div class="main_izq_footer_advertencia">
                        <img src="/images/bi_exclamation-circle-fill.png">
                    <p> Solo letras minusculas sin acentos</p>
                    </div>
                    <div class="main_izq_footer_botones">
                            <button id="boton_encriptar" class="boton_encriptar">    Encriptar</button>
                            <button id="boton_desencriptar" class="boton_desencriptar"> Desencriptar</button>
                    </div>
                    
                </div>
                
            </div>
        
            <div id="main_der" class="main_der">
                <img id="muñeco" class="muñeco" src="/images/Muñeco.png">
                <textarea id="mensaje_final" class="main_der_mensajefinal " placeholder=""> Ningún mensaje fue encontrado</textarea>
                <p id="mensaje_der_info" class="mensaje_der_info">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button id="boton_copiar" class="boton_copiar oculto"> 
                Copiar
                </button>

            </div>
        </div>
    </main>

    <footer>

    </footer>
    <script src="/js/script.js"></script>
</body>
</html>
